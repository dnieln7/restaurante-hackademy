<div id="meal-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <p>New Meal</p>
        </div>
        <div class="modal-body">
            <form class="form-container">
                <div class="expand">
                    <input id="name" class="text-field-outline" type="text" placeholder="Name">
                </div>
                <div class="expand">
                    <textarea id="description" class="text-field-outline" placeholder="Description"
                              style="height: 4em"></textarea>
                </div>
                <div class="expand">
                    <input id="price" class="text-field-outline" type="number" placeholder="Price">
                </div>
                <label for="picture">Picture:</label>
                <input id="picture" class="file-field-outline" type="file" accept="image/png">
            </form>
        </div>
        <div class="modal-footer">
            <button id="close" class="text-button">Cancel</button>
            <button class="text-button" onclick="(() => {postMeal(); closeModalById('meal-modal')})();">Save</button>
        </div>
    </div>
</div>
